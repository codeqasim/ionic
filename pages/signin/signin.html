<ion-header class="theme_header">
    <ion-navbar>
        <ion-title>
            {{'welcome_to' | translate}}<br>{{'app_title' | translate}}
            <div class="logo end">
                <img src="assets/imgs/logo.png">
            </div>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-color">
    <div class="socila_section">
        <p> {{'continue_with_social_account' | translate}}</p>
        <ion-row>
            <ion-col col-6>

                <button ion-button block clear icon-start class="btn facebook">
                    <img src="assets/imgs/fb.png">
                    {{'facebook' | translate}}
                </button>
            </ion-col>
            <ion-col col-6>

                <button ion-button clear block icon-start class="btn google">
                    <img src="assets/imgs/google.png">
                    {{'google' | translate}}</button>
            </ion-col>
        </ion-row>
    </div>

    <div class="form">
        <h2> {{'or_signin_with_your_account' | translate}}</h2>
        <ion-list no-lines>
            <ion-item>
                <ion-label>{{'email_phone_number' | translate}}</ion-label>
                <ion-input type="text" value="+1 987 654 310"></ion-input>
            </ion-item>
            <ion-item class="password">
                <ion-label class="d-flex">{{'password' | translate}}<span class="end">{{'forgot' | translate}}</span></ion-label>
                <ion-input type="password" value="222222"></ion-input>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
<ion-footer no-border>
    <ion-row>
        <ion-col col-6 no-padding>
            <button ion-button text-uppercase full clear no-margin class="btn" (click)="signup()">{{'sign_up' | translate}}</button>
        </ion-col>
        <ion-col col-6 no-padding>
            <button ion-button text-uppercase no-margin full class="btn" (click)="tabs()">{{'sign_in_now' | translate}}</button>
        </ion-col>
    </ion-row>
</ion-footer>
